<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Título do card</h2>
                <span class="secondText">Exemplo de texto secundário</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Aqui é um texto de resumo da página ou do documento que o card trata</p>
                <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

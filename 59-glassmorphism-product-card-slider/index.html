<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('./images/shoes1.png')"><img src="./images/shoes1.png" alt="Tênis da Nike Amarelo e Azul"></li>
            <li onmouseover="changeImageSrc('./images/shoes2.png')"><img src="./images/shoes2.png" alt="Tênis da Nike Laranja e Verde"></li>
            <li onmouseover="changeImageSrc('./images/shoes3.png')"><img src="./images/shoes3.png" alt="Tênis da Nike Verde e Roxo"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="./images/shoes1.png" class="shoes">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

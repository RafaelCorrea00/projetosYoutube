<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- [BEGIN] Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- [END] Radio Buttons -->

            <!-- [BEGIN] Slide Images -->
            <div class="slide first">
                <img src="./images/img01.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="./images/img02.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="./images/img03.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="./images/img04.jpg" alt="Imagem 4">
            </div>
            <!-- [END] Slide Images -->

            <!-- [BEGIN] Navigation Auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- [END] Navigation Auto -->
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

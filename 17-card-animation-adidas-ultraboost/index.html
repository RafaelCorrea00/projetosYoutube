<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/tenis-1.png" alt="Tênis Adidas Ultraboost" id="tenis-1">
            <img src="./images/tenis-2.png" alt="Tênis Adidas Ultraboost" id="tenis-2">
            <div class="card-items">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOST 22</h1>
                </div>
                <div class="card-button">
                    <h3>Descrição</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, sit?</p>
                    <a href="#" class="btn">R$ 1.199,99</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
